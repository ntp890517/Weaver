{% extends 'base.html' %}

{% block navibar %}
  {% include 'navibar.html' %}
{% endblock %}

{% block main %}
	<div class="container">
		<form class="form-signin" method="post" action="{% url 'django.contrib.auth.views.login' %}">
		{% csrf_token %}
		
		<div class="form-group">
		<label class="control-label">使用者名稱</label>
		<input type="text" class="form-control" name="username" id="inputName" placeholder="name">
		</div>
		
		<div class="form-group">
		<label class="control-label">密碼</label>
		<input type="password" class="form-control" name="password" id="inputPassword" placeholder="password">
		<div>
		
		<div class="form-group">
		<button type="submit" class="btn btn-lg btn-block form-submit">Sign in</button>
		</div>
		</form>
	</div>
{% endblock %}
